<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>MedNote</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-4">
        </div>
        <div class="pure-u-1-2">
            <form action="/pdf" method="post" accept-charset="utf-8" class="pure-form pure-form-stacked" target="_blank">

                <div class="pure-form-group">
                    <div class="pure-g">
                        <div class="pure-u-1-3">
                            <label for="">Primer Nombre:</label>
                            <input type="text" name="pnombre" class="pure-u-23-24" placeholder="Primer Nombre">
                        </div>
                        <div class="pure-u-1-3">
                            <label for="">Segundo Nombre:</label>
                            <input type="text" name="snombre" class="pure-u-23-24">
                        </div>
                        <div class="pure-u-1-3">
                            <label for="">Primer Apellido:</label>
                            <input type="text" name="papellido" class="pure-u-23-24">
                        </div>
                        <div class="pure-u-1-3">
                            <label for="">Segundo Apellido:</label>
                            <input type="text" name="sapellido" class="pure-u-23-24">
                        </div>
                        <div class="pure-u-1-3">
                            <label for="">Número de Identificación:</label>
                            <input type="text" name="cedula" class="pure-u-23-24">
                        </div>
                        <div class="pure-u-1-3">
                            <label for="">Edad:</label>
                            <input type="number" name="edad" class="pure-u-23-24">
                        </div>
                        <div class="pure-u-1-3" class="pure-u-23-24">
                            <label for="">Género:</label>
                            <span>Masculino: </span><input type="radio" name="genero" value="m">
                            <span>Femenino: </span><input type="radio" name="genero" value="f">
                        </div>
                        <div class="pure-u-1-3">
                            <label for="">EPS:</label>
                            <select name="eps" class="pure-u-23-24">
                                    <option value="ASMETSALUD">ASMETSALUD</option>
                                    <option value="COOMEVA">COOMEVA</option>
                                    <option value="Nueva EPS">Nueva EPS</option>
                                    <option value="SaludVida">SaludVida</option>
                                    <option value="Militar">Sanidad Militar</option>
                                    <option value="COSMITET">COSMITET</option>
                                    <option value="Policia">Policia</option>
                                </select>
                        </div>
                        <div class="pure-u-1-3">
                            <label for="">Centro de Salud:</label>
                            <select type="text" name="centro-salud" class="pure-u-23-24">
                                    <option value="Arboleda">Arboleda</option>
                                    <option value="Bolivia">Bolivia</option>
                                    <option value="Pueblo Nuevo">Pueblo Nuevo</option>
                                    <option value="San Daniel">San Daniel</option>
                                </select>
                        </div>
                    </div>
                </div>
                <label for="">Motivo de Consulta</label>
                <textarea id="" class="pure-input-1" name="mconsulta" cols="30" rows="1"></textarea>
                <label for="">Enfermedad Actual</label>
                <textarea id="" class="pure-input-1" name="eactual" cols="30" rows="10"></textarea>
                <label for="">Antecedentes</label>
                <textarea id="" class="pure-input-1" name="antecedentes" cols="30" rows="10">
Familiares:
Patológicos:
Quirúrgicos:
Alérgicos:
Tóxicos:
Farmacológicos:</textarea>
                <label for="">Revisión por Sistemas</label>
                <textarea id="" class="pure-input-1" name="rsistemas" cols="30" rows="3"></textarea>
                <label for="">Exámen físico</label>
                <!-- signos vitales -->
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <label for="tsistolica">Tensión sistólica</label>
                        <input type="number" name="tsistolica" id="tsistolica" class="pure-u-23-24">
                    </div>
                    <div class="pure-u-1-3">
                        <label for="">Tensión diastólica</label>
                        <input type="number" name="tdiastolica" class="pure-u-23-24">
                    </div>
                    <div class="pure-u-1-3">
                        <label for="">Frecuencia Cardiaca</label>
                        <input type="number" name="fcardiaca" class="pure-u-23-24">
                    </div>
                    <div class="pure-u-1-3">
                        <label for="">Frecuencia Respiratoria</label>
                        <input type="number" name="frespiratoria" class="pure-u-23-24">
                    </div>
                    <div class="pure-u-1-3">
                        <label for="">Temperatura</label>
                        <input type="number" name="temperatura" class="pure-u-23-24">
                    </div>
                    <div class="pure-u-1-3">
                        <label for="">Saturación Oxígeno</label>
                        <input type="number" name="saturacion" class="pure-u-23-24">
                    </div>
                    <div class="pure-u-1-3">
                        <label for="">Peso</label>
                        <input type="text" name="peso" id="peso" class="pure-u-23-24">
                    </div>
                    <div class="pure-u-1-3">
                        <label for="">Talla</label>
                        <input type="text" name="talla" id="talla" class="pure-u-23-24">
                    </div>
                    <div class="pure-u-1-3">
                        <label for="">IMC:</label>
                        <input type="text" name="imc" id="imc" class="pure-u-23-24">
                    </div>
                </div>
                <!--signos vitales fin-->
                <textarea id="" class="pure-input-1" name="efisico" cols="30" rows="8">
Buenas condiciones generales, consciente, orientado, hidratado. Escleras anictéricas, conjuntivas rosadas. Pupilas isocóricas, reaccionan de manera normal a la luz. Mucosa oral húmeda. Cuello móvil, sin adenopatías palpables. Ruidos cardiacos rítmicos sin soplos, campos pulmonares ventilados sin ruidos sobreagregados. Abdomen blando, depresible, no doloroso a la palpación, sin signos de irritación peritoneal. Extremidades móviles, sin edemas. Sin déficit motor o sensitivo aparente. Afecto modulado.</textarea>
                <label for="">Análisis</label>
                <textarea id="" class="pure-input-1" name="analisis" cols="30" rows="5"></textarea>
                <label for="">Diagnósticos</label>
                <textarea id="" class="pure-input-1" name="diagnostico" cols="30" rows="3"></textarea>
                <label for="">Conducta</label>
                <textarea id="" class="pure-input-1" name="conducta" cols="30" rows="10">Victor Samuel Mosquera Artamonov
Médico SSO
1087998004</textarea>
                <button type="submit" class="pure-button pure-button-primary">Imprimir</button>
                <button class="pure-button pure-button-primary" id="formula-pdf" formaction="/formula">Formula</button>
            </form>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
